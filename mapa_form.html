<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mapa com Formulário sobreposto</title>

    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
    integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
    crossorigin=""/>
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
    integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
    crossorigin=""></script>

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Mapa Leaflet -->
    <div id="map"></div>

    <!-- Modal do Formulário -->
    <div id="modalFormulario" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h3>Formulário de Cadastro</h3>
            <form id="formCadastro">
                <label for="nome">Nome:</label>
                <input type="text" id="nome" name="nome" required><br><br>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required><br><br>

                <label for="latitude">Latitude:</label>
                <input type="text" id="latitude" name="latitude" readonly><br><br>

                <label for="longitude">Longitude:</label>
                <input type="text" id="longitude" name="longitude" readonly><br><br>

                <button type="submit">Cadastrar</button>
            </form>
        </div>
    </div>

    <script src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js"></script>
    <script>
        // Inicializando o mapa e configurando a posição inicial e o nível de zoom
        var map = L.map('map', {
            zoomControl: false // Desativa os controles de zoom padrão
        }).setView([-23.79, -45.40], 13); // São Sebastião como exemplo
        

        // Adicionando uma camada de mapa (OpenStreetMap)
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
        }).addTo(map);
        

        // Criando um controle customizado para adicionar o botão de abrir formulário
        var customControl = L.Control.extend({
            options: {
                position: 'topleft'  // Posição do botão no canto superior esquerdo
            },

            onAdd: function (map) {
                var container = L.DomUtil.create('div', 'leaflet-control-custom');

                // Criando o botão
                var btn = L.DomUtil.create('button', '', container);
                btn.innerHTML = 'Abrir Formulário';
                btn.style.backgroundColor = 'white';
                btn.style.padding = '10px';
                btn.style.borderRadius = '5px';
                btn.style.cursor = 'pointer';
                btn.style.boxShadow = '0 2px 5px rgba(0, 0, 0, 0.3)';

                // Função para abrir o formulário modal quando o botão for clicado
                btn.onclick = function(e) {
                    L.DomEvent.stopPropagation(e); // Evita que o evento de clique se propague para o mapa

                    modal.style.display = "block";
                };

                return container;
            }
        });

        // Adicionando o controle com o botão ao mapa
        map.addControl(new customControl());

        // Adicionando controles de zoom no canto superior direito
        L.control.zoom({
            position: 'topright' // Posiciona os controles de zoom no canto superior direito
        }).addTo(map);

        // Função para lidar com o clique no mapa
        function onMapClick(e) {
            var lat = e.latlng.lat;
            var lng = e.latlng.lng;

            // Preenchendo os campos do formulário com as coordenadas
            document.getElementById('latitude').value = lat;
            document.getElementById('longitude').value = lng;

            // Abrindo o formulário modal
            modal.style.display = "block";
        }

        // Adicionando o evento de clique no mapa
        map.on('click', onMapClick);

        // Modal do Formulário
        var modal = document.getElementById("modalFormulario");
        var spanFechar = document.getElementsByClassName("close")[0];

        // Quando o "X" for clicado, fecha o modal
        spanFechar.onclick = function() {
            modal.style.display = "none";
        }

        // Quando clicar fora do modal, também fecha
        window.onclick = function(event) {
            if (event.target == modal) {
                modal.style.display = "none";
            }
        }
    </script>
</body>
</html>
